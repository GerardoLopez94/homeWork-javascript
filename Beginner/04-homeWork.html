        /* Programa una funcion que repita un texto x veces, pe . miFuncion('hola mundo', 3) devolvera hola mundo hola mundo hola mundo*/
        function miFuncion(cadena="", cantidad=undefined){
            if(!cadena){
                console.wram("No ingresaste ninguna cadena");
            }else if(cantidad===undefined){
                console.wram("No ingresaste la cantidad de repeticiones");
            }else if(Math.sign(cantidad) ===-1){
                console.wram("El número de veces no puede ser negativo");
            }else{
                let cadena_result = '';
                for(let i = 1; i <=cantidad; i++  ){
                    cadena_result = cadena_result + cadena + ' ';
                }
                console.log(cadena_result);
            }
        }
